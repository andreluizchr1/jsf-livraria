<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core">
	<h:body>
		<h1>Novo Livro</h1>
		<h:form>
			<fieldset>
				<legend>Dados do Livro</legend>
				<h:messages/>
				<h:panelGrid columns="2">
					<h:outputLabel for="titulo" value="Titulo"/>
					<h:inputText id="titulo" value="#{livroBean.livro.titulo}" required="true" 
					requiredMessage="Título do livro obrigatório" validatorMessage="Título não pode ser superior a 40">
						<f:validateLength maximum="40"/>		
					</h:inputText>
					
					<h:outputLabel for="isbn" value="ISBN"/>
					<h:inputText id="isbn" value="#{livroBean.livro.isbn}" validator="#{livroBean.comecaComDigitoUm}"/>
					
					<h:outputLabel for="preco" value="Preço"/>
					<h:inputText id="preco" value="#{livroBean.livro.preco}">
						<f:validateDoubleRange minimum="1.00" maximum="1000.0"/>
					</h:inputText>
					
					<h:outputLabel for="dataLancamento" value="Data de Lancamento"/>
					<h:inputText id="dataLancamento" value="#{livroBean.livro.dataLancamento.time}">
						<f:convertDateTime pattern="dd/MM/yyyy HH:mm"/>
					</h:inputText>
				</h:panelGrid>
			</fieldset>
			
			<fieldset>
				<legend>Dados do Autor</legend>
					<h:outputLabel value="Selecione Autor:" for="autor"/>
					<h:selectOneMenu value="#{livroBean.autorId}" id="autor">
						<f:selectItems value="#{livroBean.autores}" var="autor" itemLabel="#{autor.nome}" itemValue="#{autor.id}"/>
					</h:selectOneMenu>
				<h:commandButton value="Gravar Autor" action="#{livroBean.gravarAutor}"/>
				
				<h:dataTable value="#{livroBean.autoresDoLivro}" var="autor">
					<h:column>
						<f:facet name="header">Data</f:facet>
  						<h:outputText value="#{livro.dataLancamento.time}">
      						<f:convertDateTime pattern="dd/MM/yyyy HH:mm"/>
  						</h:outputText>
					</h:column>
				</h:dataTable>
			</fieldset>
			
			<h:commandButton value="Gravar" action="#{livroBean.gravar}" />
		</h:form>
	</h:body>
</html>
